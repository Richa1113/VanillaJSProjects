<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumber</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="wrapper">
        <h2>Number Guessing Game</h2>
        <pre>Try and guess a number between 1 to 100.
You have 10 attempts to guess the right number.
        </pre>
        <h1>Guess a number</h1>
        <form>
            <input type="text" fname="guessField" id="guessField" placeholder="1 t0 100"><br>
            <input type="button" id="submitBtn" fname="submitBtn" value="submit guess" class="guessSubmit"><br>
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrhigh"></p>
        </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
