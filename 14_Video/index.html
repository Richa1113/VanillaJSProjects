<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader" />
      </div>

    <!-- header -->
    <header>
        <video class="video-container" controls muted autoplay loop>
            <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        </video>
        <h1>video project</h1>
        <!-- video switch -->
        <button class="switch-btn">
           <span>
            play
           </span>
           <span>
            pause
           </span>
           <span class="switch">
           </span>
        </button>
    </header>
    <script src="app.js"></script>
</body>
</html>
